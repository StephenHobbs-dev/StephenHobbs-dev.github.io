<!DOCTYPE html>
<html lang=”en” manifest="/cache.appcache">
  <head>
    <title>Stephen's webpage to learn html and javascript</title>
    <meta charset="utf-8">
    <!--<link rel="stylesheet" rel="noopener" target="_blank" href="bootstrap/css/bootstrap.min.css">  This link is only necessary if you’re using an external stylesheet -->
    <style>
      body {
        padding: 25px;
        background-color: white;
        color: black;
        font-size: 25px;
      }

      .dark-mode {
        background-color: black;
        color: white;
      }

    </style>
  </head>
  <body>
    <h1>Welcome to stephenhobbs.com</h1>
    <p>This is a work in progress/testing ground for learning html5 and javascript. Want to get in contact with me? Shoot me an email at stephenhobbsdev@proton.me</p>
    <img src="LeiaMoon.jpg" alt="Picture of my cat">

    <button onclick="darkMode()">Oof ow my eyes hurt</button>

    <script>
      function darkMode() {
        var element = document.body;
        element.classList.toggle("dark-mode");
      }
    </script>
  </body>
</html>
