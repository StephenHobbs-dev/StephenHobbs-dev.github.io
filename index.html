<!DOCTYPE html>
<html lang=”en” manifest="/cache.appcache">
  
  <head>
    <title>Stephen's webpage to learn html and javascript</title>
    <meta charset="utf-8">
    <style>
      body {
        padding: 25px;
        background-color: white;
        color: black;
        font-size: 25px;
      }

      .dark-mode {
        background-color: black;
        color: white;
      }

    </style>
  </head>

  <body>
    <h1>Welcome to stephenhobbs.com</h1>
    <hr />

    <button onclick="darkMode()">Change from light/dark mode</button>
    <a href="./public/contact.html">Contact me</a>
    <a href="./public/about.html">About me</a>

    <p>This is a work in progress/testing ground for learning html5 and javascript.<br />
      Here's a cat pic for now 
    </p>

    <img src="./assets/images/LeiaMoon.jpg" alt="Picture of my cat">

    <script>
      function darkMode() {
        var element = document.body;
        element.classList.toggle("dark-mode");
      }
    </script>

  </body>

</html>
